# Global properties
command=~/.i3/i3scripts/$BLOCK_NAME
align=center
separator=false
separator_block_width=20
markup=pango


# Arch Linux updates
[armbian_updates]
label=
command=~/.i3/i3scripts/armbian_updates
interval=3600
color=#1793D1

# Weather
[weather]
command=~/.i3/i3scripts/weather "226392"
interval=1800
color=#e97ac8

#Mail
[gmail]
label=
command=~/.i3/i3scripts/gmail
interval=100
color=#7F00FF

# Display current song
[mediaplayer]
instance=spotify
interval=5
signal=10
color=#E88939

