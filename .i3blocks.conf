# Free space of /home/
[home]
label=
command=~/.i3/i3scripts/disk
instance=/home/
interval=3600
color=#21b089

# Temperature
#[temperature]
#interval=2
#color=#E88939

# CPU usage
[cpu_usage]
label=
interval=2
color=#589df6


# Free RAM
[memory]
label=
command=~/.i3/i3scripts/memory
interval=2
color=#21b089

# Volume
[volume]
label=
interval=1
signal=10
color=#f9555f

# Battery indicator
[battery]
label=
interval=30
color=#E88939

# Wifi signal strenght
[wifi]
label=
command=~/.i3/i3scripts/wifi
instance=wlp8s0
interval=5
color=#589df6

# Time
[time]
label=
command=date '+%I:%M'
interval=5
color=#21b089

# Date
[date]
label=
command= date '+%A%e '
interval=60
color=#f9555f

